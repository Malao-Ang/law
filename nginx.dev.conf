server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    index index.php index.html;

    # Upload size for Word/PDF documents
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript application/wasm;

    # ── Vite HMR / Dev server proxy ────────────────────────────
    # Handles: @vite/client, /@vite/, /__vite_ping, /resources/, /node_modules/
    location ~ ^/(@vite|__vite_ping|@id|@fs|node_modules|resources/js|resources/css) {
        proxy_pass         http://node:5173;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ── Vite WebSocket (HMR) ───────────────────────────────────
    location /vite-hmr {
        proxy_pass         http://node:5173;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    # ── Laravel routes ─────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ── PHP-FPM ────────────────────────────────────────────────
    location ~ \.php$ {
        fastcgi_pass  app:9000;
        fastcgi_index index.php;
        include       fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;

        # Long timeout for document conversion jobs
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ── Static assets from public/ (no cache in dev) ───────────
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires    off;
        add_header Cache-Control "no-cache";
        try_files  $uri =404;
    }

    # ── Block hidden files ─────────────────────────────────────
    location ~ /\. {
        deny all;
    }

    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
