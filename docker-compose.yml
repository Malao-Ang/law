services:

  # ─── PHP-FPM Application ───────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      # Named volume for PHP cache (faster file stat)
      - php_opcache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - laravel
    # ไม่ depends_on mongo — project ใช้ SQLite

  # ─── Vite HMR (Node) ──────────────────────────────────────────
  node:
    image: node:20-slim
    container_name: laravel_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      # Named volume: ป้องกัน node_modules หายเมื่อ restart
      - node_modules:/var/www/html/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    # ติดตั้ง deps ก่อน แล้วค่อย start dev server
    command: sh -c "npm install --prefer-offline && npm run dev"
    networks:
      - laravel
    # ไม่ depends_on app — can start in parallel

  # ─── Nginx ─────────────────────────────────────────────────────
  web:
    image: nginx:1.27-alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - node
    networks:
      - laravel

  # ─── MongoDB (optional — use profile: mongo) ───────────────────
  # รันด้วย: docker compose --profile mongo up
  mongo:
    image: mongo:7
    container_name: laravel_mongo
    restart: unless-stopped
    profiles:
      - mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - mongo_data:/data/db
    networks:
      - laravel

  mongo-express:
    image: mongo-express:1
    container_name: laravel_mongo_express
    restart: unless-stopped
    profiles:
      - mongo
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
      - ME_CONFIG_MONGODB_SERVER=mongo
    depends_on:
      - mongo
    networks:
      - laravel

volumes:
  mongo_data:
  node_modules:
  php_opcache:

networks:
  laravel:
